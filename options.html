<!DOCTYPE html>
<html>
<head><title>MinWinTidHelper Options</title></head>
<body>

<p>Start tid:</p>
<input id="startTime"></input>
<br />

<input id="endTime"></input>
</br />
<br />
<label>
    <input type="checkbox" id="manual">

<br />

<br />
<br />

    <input type="checkbox" id="music">
    Spill musikk til auto-fylling av m&aring;ned
</label>
<br />
<br />
<button id="save">Save</button>


<br />

<script src="options.js"></script>
